<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - Task 1</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Task 3: Navigation Menu Styling */
        nav {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none; /* Removes bullet points */
            margin: 0;
            padding: 0;
            display: flex; /* Aligns links horizontally */
            gap: 20px;     /* Spacing between links */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff9800; /* Change color on hover */
        }

        /* Container for content */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Task 1: Image Styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Task 2: Form Styling */
        form {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple paragraph demonstrating basic HTML text structure. Below is a random placeholder image.</p>
        
        <img src="https://picsum.photos/600/300" alt="Random placeholder image">

        <form>
            <h3>Subscribe to Newsletter</h3>
            <label for="email">Email:</label><br><br>
            <input type="text" id="email" name="email" placeholder="Enter your email...">
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
